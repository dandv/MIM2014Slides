<template name="atState">
  <div class="ui center aligned basic segment atState">
    <div class="ui right pointing fluid dropdown icon button">
      {{state}} <i class="dropdown icon"></i>
      <div class="menu">
        {{#each states}}
          <div class="item" data-value="{{name}}">{{name}}</div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
